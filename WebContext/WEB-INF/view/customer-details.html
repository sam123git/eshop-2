<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> 客 戶 詳 細 資 料 </title>
<link th:href="@{/css/style-bgcolor.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 th:text="${customer.companyName} + ' details'"></h1>
		</div>
		
		<div class="row">
			<label> 國 家 </label>
			<label>Country</label>
			<input type="text" class="form-control" th:field="${customer.customerDetails.country}" readonly>
		</div>
		
		<div class="row">
			<label> 客 戶 描 述 </label>
			<label>Description</label>
			<textarea class="form-control" rows="20" th:field="${customer.customerDetails.description}" readonly></textarea>
		</div>
		
		<div class="row" th:if="${customer.comments.empty}">
			<h2> 這位客戶尚未輸入評論！</h2>		
		</div>
		
		<div class="row">
			<div th:if="${!customer.comments.empty}">	
				<h2> 評 論 欄 </h2>
				<h2>Comment</h2>
				
				<ul class="list-group" th:each="comment : ${customer.comments}">
					<li class="list-group-item" th:text="${comment.content}"></li>
				</ul>
			</div>
		</div>
		
		<div class="row-sm-2">
			<a th:href="@{/show-customer-data}" class="btn btn-warning"> 回 前 一 頁 </a>
		</div>
		
	</div>
</body>
</html>
