<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="utf-8" />
        <title>電 子 商 城</title>
        <link rel="icon" type="image/x-icon" th:href="@{/resources/ico/favicon.ico}">
	 	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style-bgcolor.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/all.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}">
        <script th:src="@{/resources/js/all.js}"></script>
        <script th:src="@{/resources/js/popper.min.js}"></script>
        <script th:src="@{/resources/js/jquery-3.6.3.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
	</head>
	<body class="d-flex flex-column h-100">
		<main class="flex-shrink-0">
            <!-- Navigation-->
            <div th:replace="navtopbar :: header"></div> 
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
						<h1>購物車</h1>
					</div>
					
					<div class="row gx-5 justify-content-center">
						<table class="table table-hover" th:if="${!carts.empty}">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">產品編號</th>
									<th scope="col">產品名稱</th>
									<th scope="col">產品數量</th>
									<th scope="col">刪除產品</th>
									<th scope="col">詳細內容</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cart : ${carts}">
									<td th:text="${orderStat.count}"></td>
									<td th:text="${cart.id}"></td>
									<td th:text="${cart.productName}"></td>
									<td th:text="${cart.quantity}"></td>
									<!-- <td><a class="btn btn-primary" th:href="@{/edit-product/} + ${product.id}">編輯</a></td> -->
									<!-- <td><a class="btn btn-danger" th:href="@{/delete-product/} + ${product.id}">刪除</a></td> -->
									<!-- <td><a class="btn btn-success" th:href="@{/show-order-details/} + ${product.id}">顯示</a></td> -->
								</tr>
							</tbody>
						</table>
					</div>
					
					<div class="row gx-5 justify-content-center" th:if="${carts.empty}">
						<h3>沒有任何訂單</h3>
					</div>
					
					<div class="row-sm-2 gx-5 justify-content-center">
						<a th:href="@{/}" class="btn btn-warning">返回</a>
					</div>
                    <!-- Call to action-->  
                    <aside class="bg-primary bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                        <div class="d-flex align-items-center justify-content-between flex-column flex-xl-row text-center text-xl-start">
                            <div class="mb-4 mb-xl-0">
                                <div class="fs-3 fw-bold text-white">隨時收到最新商品</div>
                                <div class="text-white-50">註冊以獲得我們寄送的最新產品的消息</div>
                            </div>
                            <div class="ms-xl-4">
                                <div class="input-group mb-2">
                                    <input class="form-control" type="text" placeholder="Email address..." aria-label="Email address..." aria-describedby="button-newsletter" />
                                    <button class="btn btn-outline-light" id="button-newsletter" type="button" th:href="@{/sign-up}">註冊</button>
                                </div>
                                <div class="small text-white-50">我們注重隱私,且絕不會與他人分享您的資料</div>
                            </div>
                        </div>
                    </aside> 
                </div>
            </section>
        </main>
         <!-- Footer-->
        <div th:replace="navfootbar :: footer"></div>
	</body>
</html>
