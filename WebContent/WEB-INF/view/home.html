<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title> 首 頁 </title>
		<link rel="icon" type="image/x-icon" th:href="@{resources/ico/favicon.ico}">
	 	<link rel="stylesheet" type="text/css" th:href="@{resources/css/style-bgcolor.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{resources/css/all.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{resources/css/bootstrap.min.css}">
        <script th:src="@{resources/js/popper.min.js}"></script>
        <script th:src="@{resources/js/jquery-3.6.3.min.js}"></script>
        <script th:src="@{resources/js/bootstrap.bundle.min.js}"></script>  
</head>
<body>
	<div class="container">
		<h5>  EShop   Group2  </h5>
	   	<h1> 客 戶 資 料 管 理 與 維 護 </h1>
	   
	   	<a sec:authorize="hasRole('EMPLOYEE')" th:href="@{/add-customer}" class="btn btn-primary">新增客戶資料</a>	 	   	  
	   	<a th:href="@{/show-customer-data}" class="btn btn-primary">顯示客戶資料</a>	   	
	   	<a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-secondary float-right">登入</a>
		<a sec:authorize="!isAnonymous()" th:href="@{/logout}" class="btn btn-secondary float-right">登出</a>
		<div class="row-sm-2">
			<a th:href="@{/}" class="btn btn-warning"> 返回 </a>
		</div>		
		<br>
		<br>
		<div class="border border-success">
			<p>目前使用者狀態</p>
			<div class="bg-primary text-white" sec:authorize="hasRole('ADMIN')">最高權限使用者可見</div>
			<div class="bg-secondary text-white" sec:authorize="hasRole('EMPLOYEE')">員工使用者可見</div>
			<div class="bg-warning text-black" sec:authorize="hasRole('CLIENT')">訪客使用者可見</div>
			<div class="bg-info text-white" sec:authorize="isAuthenticated()">僅限已授權使用者可見</div>
			<div>
				使用者名稱: <span sec:authentication="name"></span>
			</div>
			<div>
				使用者身份等級: <span sec:authorize="isAuthenticated()">
								<span sec:authentication="principal.authorities"></span>
							</span>
			</div>
		</div>	 	
   </div>
</body>
</html>
