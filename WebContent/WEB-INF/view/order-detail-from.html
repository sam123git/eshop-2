<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
        <meta charset="UTF-8">
        <title>eshop</title>
        <link rel="icon" type="image/x-icon" th:href="@{/resources/ico/favicon.ico}">
	 	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style-bgcolor.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/all.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}">
        <script th:src="@{/resources/js/popper.min.js}"></script>
        <script th:src="@{/resources/js/jquery-3.6.3.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
	</head>
	<body class="d-flex flex-column h-100">
		<main class="flex-shrink-0">
            <!-- Navigation-->
            <div th:replace="header :: header"></div> 
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-sm">
                        </div>

                        <div class="col-sm-8">
							<h1>訂單詳細內容</h1>
							
							<form action="#" th:action="@{/order-detail-process-form}" th:object="${orderDetail}" method="post">
								<div class="form-group">
									<input type="hidden" class="form-control" th:field="*{orderDetailId}">
								</div>

                                <div class="form-group">
                                    <label>產品編號</label>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}"></div>
                                    <input type="text" class="form-control" th:field="*{productId}">
                                    <!-- <small class="form-text text-muted">Expected format: LL-DDL where L-letter, D-digit</small> -->
                                </div>

                                <div class="form-group">
                                    <label>單價</label>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('orderPrice')}" th:errors="*{orderPrice}"></div>
                                    <input type="number" class="form-control" th:field="*{orderPrice}">
                                </div>
								
								<div class="form-group">
									<label>購買數量</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('orderQuantity')}" th:errors="*{orderQuantity}"></div>
									<input type="number" class="form-control" th:field="*{orderQuantity}">
								</div>
								
								<div class="form-group">
									<label>折扣</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></div>
									<input type="number" class="form-control" th:field="*{discount}">
								</div>
								
								<div class="row gx-5 justify-content-center">
									<div class="col-sm-2">
										<input class="btn btn-success float-start" type="submit" value="新增">
                                        <a class="btn btn-warning float-end" th:href="@{/show-order}">返回</a>
									</div>
								</div>
							</form>
						</div>

                        <div class="col-sm">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Call to action-->  
                    <aside class="bg-primary bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                        <div class="d-flex align-items-center justify-content-between flex-column flex-xl-row text-center text-xl-start">
                            <div class="mb-4 mb-xl-0">
                                <div class="fs-3 fw-bold text-white">隨時收到最新商品</div>
                                <div class="text-white-50">註冊以獲得我們寄送的最新產品的消息</div>
                            </div>
                            <div class="ms-xl-4">
                                <div class="input-group mb-2">
                                    <input class="form-control" type="text" placeholder="Email address..." aria-label="Email address..." aria-describedby="button-newsletter" />
                                    <button class="btn btn-outline-light" id="button-newsletter" type="button" th:href="@{/sign-up}">註冊</button>
                                </div>
                                <div class="small text-white-50">我們注重隱私,且絕不會與他人分享您的資料</div>
                            </div>
                        </div>
                    </aside> 
  		 <!-- Footer-->
        <div th:replace="footer :: footer"></div>
	</body>
</html>
