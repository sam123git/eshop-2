<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title> 登 入 頁 </title>
<link rel="stylesheet" type="text/css" th:href="@{css/style-bgcolor.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{css/all.css}"/>
<script type="text/javascript" th:src="@{js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/jquery-3.4.1.slim.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">	
				<div class="card-header">
					<h2> 登 入 系 統 </h2>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/checkUserAccount}" method="post">
						<div th:if="${param.error}" class="alert alert-login">
							使用者名稱或密碼錯誤！
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" name="username" placeholder="使用者名稱">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password" placeholder="密碼">
						</div>
						<div class="form-group">
							<input type="submit" value="確認" class="btn login-button">
							<a th:href="@{/}" class="btn btn-warning float-right"> 回前一頁 </a>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center footer">
						還沒有帳號嗎？<a th:href="@{/sign-up}">註冊</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
