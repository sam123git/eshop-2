<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form page</title>
<!-- <link href="/resources/css/lab.css" rel="stylesheet" type="text/css"> -->
<link rel="stylesheet" type="text/css" href="resources/main.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Add new tour</h1>
	
	<form action="#" th:action="@{/processForm}" th:object="${tour}" method="post">
		<div>
			<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			<label>Name</label>
			<input type="text" th:field="*{name}">
		</div>
		
		<div>
			<div style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
			<label>Code</label>
			<input type="text" th:field="*{code}">
		</div>
		
		<div>
			<label>Continent</label>
			<select name="continent">
				<option th:each="continent : ${T(main.model.Tour.Continent).values()}"
						th:value="${continent}" th:text="${continent}"></option>
			</select>
		</div>
		
		<div>
			<div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
			<label>Start date</label>
			<input type="date" th:field="*{date}">
		</div>
		
		<div>
			<div style="color: red" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
			<label>Tour duration</label>
			<input type="number" th:field="*{duration}">
		</div>
		
		<div>
			<label>All Inclusive</label>
			<input type="checkbox" th:field="*{allInclusive}">
		</div>
		
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>

</body>
</html>
