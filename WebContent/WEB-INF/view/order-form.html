<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>電 子 商 城</title>
        <link rel="icon" type="image/x-icon" th:href="@{/resources/ico/favicon.ico}">
	 	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style-bgcolor.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/all.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}">
        <script th:src="@{/resources/js/all.js}"></script>
        <script th:src="@{/resources/js/popper.min.js}"></script>
        <script th:src="@{/resources/js/jquery-3.6.3.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
    </head>
	<body class="d-flex flex-column h-100">
		<main class="flex-shrink-0">
            <!-- Navigation-->
            <div th:replace="navtopbar :: header"></div>
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-sm">
                        </div>

                        <div class="col-sm-8">
							<h1>新增訂單</h1>
							
							<form action="#" th:action="@{/order-process-form}" th:object="${order}" method="post">
							
								<div class="form-group">
									<input type="hidden" class="form-control" th:field="*{orderId}">
								</div>
								
								<div class="form-group">
									<input type="hidden" class="form-control" th:field="*{orderDetail.orderDetailId}">
								</div>
					
								<div class="form-group">
									<input type="hidden" class="form-control" th:field="*{orderDetail.productId}">
								</div>

                                <div class="form-group">
                                    <input type="hidden" class="form-control" th:field="*{orderDetail.orderPrice}">
                                </div>
					
								<div class="form-group">
									<input type="hidden" class="form-control" th:field="*{orderDetail.orderQuantity}">
								</div>
								
								<div class="form-group">
									<input type="hidden" class="form-control" th:field="*{orderDetail.discount}">
								</div>
								
								<div class="form-group">
									<label>訂單日期</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></div>
									<input type="date" class="form-control" th:field="*{orderDate}">
								</div>
								
								<div class="form-group">
									<label>客戶編號</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></div>
									<input type="text" class="form-control" th:field="*{customerId}">
								</div>

                                <div class="form-group">
                                    <label>付款方式</label>
                                    <select name="payment" class="form-control">
                                        <option th:each="payment : ${T(main.model.Order.Payment).values()}" th:value="${payment}" th:text="${payment}"></option>
                                    </select>
                                </div>
								
								<div class="form-group">
									<label>總額</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
									<input type="number" class="form-control" th:field="*{amount}">
								</div>
								
								<div class="row gx-5 justify-content-center">
									<div class="col">
										<input class="btn btn-success float-start" type="submit" value="新增">
                                        <a class="btn btn-warning float-end" th:href="@{/}">返回</a>
									</div>
								</div>
							</form>
						</div>

                        <div class="col-sm">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Call to action-->  
                    <aside class="bg-primary bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                        <div class="d-flex align-items-center justify-content-between flex-column flex-xl-row text-center text-xl-start">
                            <div class="mb-4 mb-xl-0">
                                <div class="fs-3 fw-bold text-white">隨時收到最新商品</div>
                                <div class="text-white-50">註冊以獲得我們寄送的最新產品的消息</div>
                            </div>
                            <div class="ms-xl-4">
                                <div class="input-group mb-2">
                                    <input class="form-control" type="text" placeholder="Email address..." aria-label="Email address..." aria-describedby="button-newsletter" />
                                    <button class="btn btn-outline-light" id="button-newsletter" type="button" th:href="@{/sign-up}">註冊</button>
                                </div>
                                <div class="small text-white-50">我們注重隱私,且絕不會與他人分享您的資料</div>
                            </div>
                        </div>
                    </aside> 
        <!-- Footer-->
        <div th:insert="footer :: footer"></div>
	</body>
</html>
